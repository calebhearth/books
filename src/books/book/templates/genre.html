{% extends "base.html" %}


{% block title %}
	{{ genre }} Genre
{% endblock %}

{% block content %}
	{% if books %}
		<ul>
		{% for book in books %}
			<li><a href="/book/{{ book.id }}/">{{ book }}</a>
		{% endfor %}
		</ul>
	{% else %}
		<p>No books with genre "{{ genre }}"</p>
	{% endif %}
{% endblock %}
