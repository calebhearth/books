{% extends "base.html" %}

{% block title %}
	Suggest a Book
{% endblock %}

{% block content %}
	{% if book %}
		<h2>Suggest <a href="/book/{{ book.id }}"><b>{{ book }}</a> to another user</h2>
		<form action="/suggest/{{ book.id }}/" method="post">{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Submit" />
		</form>
	{% else %}
	{% endif %}
{% endblock %}
